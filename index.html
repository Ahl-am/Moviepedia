<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Moviepedia</title>
  <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="search_history()" class="content-wrap page-container">
  <header>
    <!---------------Navbar Section------------>
    <section id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
          <img src="assets/img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#top">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#search-result">Search Result</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#search-history">Search History</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    </hrader>
    <!---------------Search Section------------>
    <main>
      <section id="search">
        <div class="container">
          <div class="text-center">
            <h1>Moviepedia<i class="fa fa-film"></i>
              <h1>
                <form name="myForm">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary dropdown-toggle" id="dropDownButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search by Type</button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" onclick="searchByTitle()">Title</a>
                        <a class="dropdown-item" onclick="searchByID()">ID</a>
                      </div>
                      <input type="text" id="main-input" class="form-control" name="m-search" aria-label="Text input with dropdown button">
                    </div>
                  </div>
                  <p id="error" class="text-danger"></p>
                  <button class="btn s-btn" type="button" onclick="fetchData().catch(error => {document.getElementById('error').innerHTML = 'Error! please check your entry and the type you chose';});">Search</button>
                  <button class="btn s-btn" type="button" onclick="clearData()">Clear</button>
                </form>
          </div>
        </div>
      </section>
      <section id="search-result">
        <div class="container">
          <h1 class="title text-center">Search Results</h1>
          <div class="row">
            <div class="col-md-6">
              <h2 id="m-title"> </h2>
              <ul>
                <li id="genre"></li>
                <li id="Actors"></li>
                <li id="Plot"></li>
                <li id="imdbRating"></li>
                <li id="Year"></li>
              </ul>
            </div>
            <div class="col-md-6">
              <img src="" id="pos1" class="img-fluid">
            </div>
          </div>
        </div>
      </section>
      <!--------------Search History Section------------------->
      <Section id="search-history">
        <div class="container text-center">
          <h1> Search History </h1>
          <ul>
            <li id="result"></li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <p>
        <a href='https://pngtree.com/so/logo-icons'>logo-icons png from pngtree.com</a>
      </p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
